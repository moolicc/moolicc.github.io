{% if not width %}
{% set width = 170 %}
{% endif %}

{% if not height %}
{% set height = 30 %}
{% endif %}

{% if small %}
{% set size = "small" %}
{% else %}
{% set size = "large" %}
{% endif %}

<iframe src="https://ghbtns.com/github-btn.html?user={{ user }}&repo={{ repo }}&type=watch&count=true&size={{ size }}&v=2" frameborder="0" scrolling="0" width="{{ width }}" height="{{ height }}" title="GitHub"></iframe>
